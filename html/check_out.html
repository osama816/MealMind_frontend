<section class="min-h-screen py-12 px-4 md:px-16 lg:px-24"
    style="background-color: var(--main-bg); color: var(--main-text);">
    <div class="container mx-auto">
        <!-- Header/Back Nav -->
        <div class="mb-10 animate-side">
            <a href="#home" class="flex items-center gap-2 font-bold text-lg hover:text-(--primary) transition mb-2"
                style="color: var(--main-text);">
                <i class="fas fa-chevron-left text-sm" style="color: var(--primary);"></i> Shopping Continue
            </a>
            <div class="border-b-[3px] border-dashed border-(--primary) opacity-20 w-full"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
            <!-- Left: Shopping Items -->
            <div class="space-y-8 animate-side">
                <h2 class="text-2xl font-black uppercase tracking-widest" style="color: var(--main-text);">Shopping
                    Items</h2>
                <div id="checkoutItems" class="space-y-4">
                    <!-- Repeat items as needed by JS -->
                </div>
            </div>

            <!-- Right: Card Details (Orange Glassmorphism) -->
            <div class="animate-top">
                <div class="rounded-[3rem] p-8 md:p-12 text-white shadow-2xl relative overflow-hidden border border-white/20"
                    style="background-color: var(--primary);">
                    <!-- Decorative Circles -->
                    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>

                    <div class="flex items-center justify-between mb-12 relative z-10">
                        <h2 class="text-4xl font-black uppercase tracking-tighter" style="font-family: var(--fsecond);">
                            Checkout</h2>
                        <div class="w-16 h-16 rounded-3xl overflow-hidden border-2 border-white/30 shadow-lg">
                            <img src="../assets/images/default_user.jpg" alt="Profile"
                                class="w-full h-full object-cover">
                        </div>
                    </div>

                    <form id="checkoutForm" class="space-y-6 relative z-10">
                        <div class="space-y-2">
                            <label class="text-xs font-bold opacity-80 uppercase tracking-widest ml-2">Full name</label>
                            <input type="text" id="fullname" placeholder="John Doe" required
                                class="w-full bg-white/10 backdrop-blur-md text-white p-5 rounded-2xl outline-none border border-white/20 placeholder:text-white/40 shadow-xl focus:bg-white/20 transition">
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-bold opacity-80 uppercase tracking-widest ml-2">Delivery
                                Address</label>
                            <input type="text" id="address" placeholder="123 Street Name, City" required
                                class="w-full bg-white/10 backdrop-blur-md text-white p-5 rounded-2xl outline-none border border-white/20 placeholder:text-white/40 shadow-xl focus:bg-white/20 transition">
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-bold opacity-80 uppercase tracking-widest ml-2">Phone
                                Number</label>
                            <input type="tel" id="phone" placeholder="+123 456 7890" required
                                class="w-full bg-white/10 backdrop-blur-md text-white p-5 rounded-2xl outline-none border border-white/20 placeholder:text-white/40 shadow-xl focus:bg-white/20 transition">
                        </div>

                        <div class="pt-4 space-y-4">
                            <label class="text-xs font-bold opacity-80 uppercase tracking-widest ml-2">Payment
                                Method</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label
                                    class="flex items-center gap-3 bg-white/5 p-4 rounded-2xl cursor-pointer hover:bg-white/10 border border-white/10 transition">
                                    <input type="radio" name="payment" value="cash on delivery" checked
                                        class="accent-white">
                                    <span class="font-bold text-sm">Cash</span>
                                </label>
                                <label
                                    class="flex items-center gap-3 bg-white/5 p-4 rounded-2xl cursor-pointer hover:bg-white/10 border border-white/10 transition">
                                    <input type="radio" name="payment" value="card" class="accent-white">
                                    <span class="font-bold text-sm">Card</span>
                                </label>
                            </div>
                        </div>

                        <!-- Summary -->
                        <div class="bg-black/5 rounded-3xl p-6 mt-10 space-y-4 border border-white/5">
                            <div class="flex justify-between items-center text-sm">
                                <span class="opacity-70 font-medium">Subtotal</span>
                                <span id="checkoutSubtotal" class="font-bold">$0.00</span>
                            </div>
                            <div class="flex justify-between items-center text-sm text-green-200">
                                <span class="opacity-80 font-medium">Discount</span>
                                <span id="checkoutDiscount" class="font-bold">-$0.00</span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="opacity-70 font-medium">Shipping Fee</span>
                                <span class="font-bold">$10.00</span>
                            </div>
                            <div class="pt-4 border-t border-white/10 flex justify-between items-center">
                                <span class="text-xl font-bold">Total</span>
                                <span id="checkoutTotal" class="text-3xl font-black">$0.00</span>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full bg-white text-(--primary) py-6 rounded-3xl font-black uppercase tracking-widest text-lg hover:bg-(--bg-cream) active:scale-95 transition shadow-2xl mt-4">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
