<button id="openChat"
    class="fixed bottom-6 right-6  bg-(--primary) text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl hover:opacity-90 transition active:scale-95 z-50">
    <img src="../assets/images/chat.png" alt="Chat" class=" w-full h-full object-contain">
</button>

<!-- Main chatbot window (hidden by default) -->
<div id="chat-window"
    class="fixed bottom-24 right-6 w-90 max-w-[90%] h-[70vh] rounded-3xl shadow-2xl flex-col bg-(--sec-bg) border border-(--border) hidden font-(family-name:--fprime) z-50 overflow-hidden"
    style="max-height: 70vh;">

    <!-- Chat header / title bar -->
    <div class="bg-(--primary) text-white p-4 flex justify-between items-center sticky top-0 z-10 shadow-md shrink-0">
        <div class="flex items-center gap-2">
            <!-- Online status indicator -->
            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>

            <!-- Chatbot title -->
            <span class="font-black uppercase tracking-widest text-xs">
                Chef Bot
            </span>
        </div>

        <div class="flex items-center gap-3">
            <button id="clearChat"
                class="text-white/60 hover:text-white transition-colors text-xs font-bold uppercase tracking-tighter">
                Clear
            </button>
            <!-- Button to close the chatbot -->
            <button id="closeChat" class="text-white text-2xl hover:rotate-90 transition-transform">
                &times;
            </button>
        </div>
    </div>

    <!-- Messages container (scrollable) -->
    <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-4 scrollbar-hide bg-(--sec-bg)">

        <!-- Initial bot welcome message -->
        <div class="flex justify-start animate-slide-up">
            <div
                class="bg-(--main-text) text-(--main-bg) px-5 py-4 rounded-3xl max-w-[92%] text-sm leading-relaxed shadow-lg border border-(--border)">
                <p class="font-black mb-2 uppercase tracking-tighter text-[10px]" style="color: var(--primary);">
                    MealMind Assistant</p>
                <p class="font-bold opacity-90">Hi there! ðŸ‘‹ I'm your AI Chef Bot. I can help you find meals, check
                    prices, or track your orders.</p>
                <div class="mt-4 p-3 bg-(--main-bg) rounded-2xl border border-(--border) space-y-2">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-60">Try asking:</p>
                    <ul class="text-xs space-y-1 font-bold" style="color: var(--main-text);">
                        <li class="flex items-center gap-2"><i class="fas fa-search text-(--primary) text-[10px]"></i>
                            "I want chicken biryani"</li>
                        <li class="flex items-center gap-2"><i class="fas fa-utensils text-(--primary) text-[10px]"></i>
                            "Show me the breakfast menu"</li>
                        <li class="flex items-center gap-2"><i class="fas fa-truck text-(--primary) text-[10px]"></i>
                            "Where is my order?"</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- Input area for user messages -->
    <div class="p-4 bg-(--sec-bg) rounded-b-3xl shrink-0 border-t border-(--border)">

        <!-- Input wrapper -->
        <div
            class="flex items-center space-x-2 bg-(--main-bg) rounded-full px-5 py-2.5 transition-all shadow-inner border border-(--border) focus-within:border-(--primary)">

            <!-- Text input field -->
            <input id="userInput" type="text" placeholder="Type your question..."
                class="flex-1 bg-transparent text-sm text-(--main-text) placeholder:text-(--sec-text) placeholder:opacity-50 focus:outline-none w-full font-medium" />

            <!-- Send message button -->
            <button id="sendMsgBtn"
                class="w-10 h-10 shrink-0 bg-(--primary) text-white rounded-full flex items-center justify-center hover:opacity-80 transition disabled:opacity-30 disabled:cursor-not-allowed transform active:scale-90">

                <!-- Send icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>

        <!-- Footer / branding -->
        <div class="text-center mt-3">
            <p class="text-[10px] text-(--main-text) opacity-50 uppercase tracking-widest font-bold">
                Powered by AI MealMind â€¢ v2.0
            </p>
        </div>

    </div>
</div>
