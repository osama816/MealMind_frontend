<button id="openChat"
    class="fixed bottom-6 right-6  bg-(--primary) text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl hover:opacity-90 transition active:scale-95 z-50">
    <img src="../assets/images/chat.png" alt="Chat" class=" w-full h-full object-contain">
</button>

<!-- Main chatbot window (hidden by default) -->
<div id="chat-window"
    class="fixed bottom-24 right-6 w-90 max-w-[90%] h-[70vh] rounded-2xl shadow-2xl flex-col bg-(--sec-bg) hidden font-(family-name:--fprime) z-50 overflow-hidden"
    style="max-height: 70vh;">

    <!-- Chat header / title bar -->
    <div class="bg-(--primary) text-white p-4 flex justify-between items-center sticky top-0 z-10 shadow-md shrink-0">
        <div class="flex items-center gap-2">
            <!-- Online status indicator -->
            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>

            <!-- Chatbot title -->
            <span class="font-bold font-(family-name:--fsecond) uppercase tracking-wider text-sm">
                Chef Bot 
            </span>

        </div>

        <!-- Button to close the chatbot -->
        <button id="closeChat" class="text-white text-2xl hover:rotate-90 transition-transform">
            &times;
        </button>

    </div>

    <!-- Messages container (scrollable) -->
    <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-4 scrollbar-hide bg-(--sec-bg)">

        <!-- Initial bot welcome message -->
        <div class="flex justify-start animate-slide-up">
            <div
                class="bg-(--main-bg) text-(--main-text) px-4 py-3 rounded-2xl max-w-[85%] text-sm leading-relaxed">
                <p>Hello! ðŸ‘‹ I'm your AI shopping assistant.</p>
                <p class="mt-1 opacity-80 text-xs text-(--main-text)">
                    Try asking about
                    <span class="text-(--primary) font-medium">menu</span>,
                    <span class="text-(--primary) font-medium">offers</span>, or
                    <span class="text-(--primary) font-medium">service</span>or
                </p>
            </div>
        </div>

    </div>

    <!-- Input area for user messages -->
    <div class="p-4 bg-(--sec-bg) rounded-b-2xl shrink-0">

        <!-- Input wrapper -->
        <div
            class="flex items-center space-x-2 bg-(--main-bg) rounded-full px-5 py-3 transition-all shadow-inner">

            <!-- Text input field -->
            <input id="userInput" type="text" placeholder="Type your question..."
                class="flex-1 bg-transparent text-sm text-(--main-text) placeholder:opacity-50 focus:outline-none w-full font-medium" />

            <!-- Send message button -->
            <button id="sendMsgBtn"
                class="p-2 bg-(--primary) text-white rounded-full hover:opacity-80 transition disabled:opacity-30 disabled:cursor-not-allowed transform active:scale-90">

                <!-- Send icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>

        <!-- Footer / branding -->
        <div class="text-center mt-3">
            <p class="text-[10px] text-(--main-text) opacity-50 uppercase tracking-widest font-bold">
                Powered by AI Store â€¢ v2.0
            </p>
        </div>

    </div>
</div>
