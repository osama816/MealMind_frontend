<section class="min-h-screen grid grid-cols-1 md:grid-cols-2 bg-(--main-bg) transition-colors duration-300">

    <!-- Left Side: Image -->
    <div class="hidden md:block relative overflow-hidden bg-(--bg-cream)">
        <div class="absolute inset-0 bg-black/10 z-10"></div>
        <img src="../assets/images/login.jpg" alt="Delicious Food"
            class="absolute inset-0 w-full h-full object-cover animate-side">
        <div class="absolute bottom-12 left-12 z-20 text-white animate-top">
            <h2 class="text-4xl font-bold mb-4 font-(family-name:--fsecond)">Quality food <br> for quality life</h2>
            <p class="opacity-80 max-w-sm">Experience the best delivery service in the city. Fresh, fast, and delicious.
            </p>
        </div>
    </div>

    <!-- Right Side: Form -->
    <div class="flex items-center justify-center p-8 md:p-16 bg-(--main-bg) overflow-y-auto">
        <div class="w-full max-w-md space-y-10 animate-top">
            <!-- Logo -->
            <div class="text-center md:text-left">
                <a href="#home"
                    class="text-3xl font-bold font-(family-name:--fsecond) text-(--primary) inline-flex items-center gap-1">
                    <span>Meal</span><span class="text-(--main-text)">Mind</span>
                </a>
            </div>

            <div class="space-y-2">
                <h2 class="text-3xl font-bold text-(--main-text)">Create Account</h2>
                <p class="text-(--sec-text)">Fill in the details below to get started.</p>
            </div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-(--main-text)">Full Name</label>
                    <input type="text" required
                        class="w-full px-5 py-4 rounded-2xl bg-(--sec-bg) text-(--main-text) border border-(--border) focus:ring-2 focus:ring-(--primary) transition outline-none placeholder-(--sec-text)/50"
                        placeholder="John Doe">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-(--main-text)">Email Address</label>
                    <input type="email" required
                        class="w-full px-5 py-4 rounded-2xl bg-(--sec-bg) text-(--main-text) border border-(--border) focus:ring-2 focus:ring-(--primary) transition outline-none placeholder-(--sec-text)/50"
                        placeholder="example@mail.com">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-(--main-text)">Password</label>
                    <div class="relative">
                        <input type="password" id="password-input" required
                            class="w-full px-5 py-4 rounded-2xl bg-(--sec-bg) text-(--main-text) border border-(--border) focus:ring-2 focus:ring-(--primary) transition outline-none pr-14 placeholder-(--sec-text)/50"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-(--sec-text) hover:text-(--primary) transition p-2">
                            <i id="eye-icon" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-(--primary) text-white py-5 rounded-2xl font-bold text-lg hover:bg-(--primary-hover) transform hover:scale-[1.02] transition shadow-lg shadow-orange-200">
                    Sign Up Now
                </button>
            </form>

            <!-- Redirect -->
            <div class="text-center pt-4">
                <p class="text-(--sec-text)">
                    Already have an account?
                    <a href="#login" class="font-bold text-(--primary) hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>
</section>
