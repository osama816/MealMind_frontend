<section class="min-h-[80vh] flex items-center justify-center p-4"
    style="background-color: var(--main-bg); color: var(--main-text);">
    <div class="w-full max-w-md mx-auto">
        <!-- Main Card -->
        <div class="rounded-[3rem] shadow-2xl overflow-hidden border border-(--border) transition-all duration-500 animate-top"
            style="background-color: var(--sec-bg);">

            <!-- Success Header -->
            <div class="p-10 text-center relative overflow-hidden" style="background-color: var(--primary);">
                <!-- Decorative Circles -->
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
                <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>

                <!-- Success Icon -->
                <div
                    class="relative inline-flex items-center justify-center w-20 h-20 bg-white/20 backdrop-blur-md rounded-full mb-6 border border-white/30">
                    <i class="fas fa-check text-4xl text-white"></i>
                </div>

                <h1 class="text-3xl font-black text-white uppercase tracking-widest mb-1 font-(family-name:--fsecond)">
                    Payment Success</h1>
                <p class="text-white/80 font-medium">Your meal is on its way!</p>
            </div>

            <!-- Content Area -->
            <div class="p-8 md:p-10 space-y-6">
                <!-- Order Details -->
                <div class="rounded-3xl p-6 border border-(--border) space-y-4"
                    style="background-color: var(--main-bg);">
                    <div class="flex justify-between items-center">
                        <span class="font-bold uppercase tracking-tighter text-xs" style="color: var(--sec-text);">Order
                            ID</span>
                        <span id="display-order-id" class="font-bold" style="color: var(--primary);">#000000</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="font-bold uppercase tracking-tighter text-xs" style="color: var(--sec-text);">Order
                            Date</span>
                        <span id="display-order-date" class="font-bold" style="color: var(--main-text);">Feb 08,
                            2026</span>
                    </div>
                    <div class="pt-4 border-t border-(--border) flex justify-between items-center">
                        <span class="text-lg font-bold" style="color: var(--main-text);">Total Amount</span>
                        <span id="display-order-total" class="text-2xl font-black"
                            style="color: var(--primary);">$0.00</span>
                    </div>
                </div>

                <!-- Fast Delivery Promo -->
                <div class="flex items-center gap-4 p-4 rounded-2xl border border-(--border)"
                    style="background-color: rgba(255, 114, 0, 0.05);">
                    <div class="w-10 h-10 bg-(--primary) rounded-full flex items-center justify-center shrink-0"
                        style="background-color: var(--primary);">
                        <i class="fas fa-truck text-white text-sm"></i>
                    </div>
                    <p class="text-sm leading-tight" style="color: var(--sec-text);">
                        <strong class="block mb-0.5" style="color: var(--main-text);">Fast Delivery</strong>
                        Estimated arrival: 35-45 minutes
                    </p>
                </div>

                <!-- Actions -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4">
                    <button id="download-invoice"
                        class="text-white py-4 rounded-2xl font-bold uppercase tracking-wider transition shadow-lg flex items-center justify-center gap-2"
                        style="background-color: var(--primary);">
                        <i class="fas fa-file-invoice"></i>
                        Invoice
                    </button>
                    <a href="#home"
                        class="py-4 rounded-2xl font-bold uppercase tracking-wider border border-(--border) transition shadow-md text-center flex items-center justify-center gap-2"
                        style="background-color: var(--main-bg); color: var(--main-text);">
                        <i class="fas fa-home"></i>
                        Back Home
                    </a>
                </div>
            </div>

            <!-- Bottom Accent -->
            <div class="h-1.5" style="background: linear-gradient(to right, var(--primary), #fbbf24, var(--primary));">
            </div>
        </div>

        <!-- Help Link -->
        <p class="text-center mt-8 text-sm font-medium" style="color: var(--sec-text);">
            Need help? <a href="#chatbot" class="hover:underline font-bold" style="color: var(--primary);">Chat
                Support</a>
        </p>
    </div>
</section>
